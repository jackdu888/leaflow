version: '3.8'

services:
  leaflow-checkin:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - LEAFLOW_ACCOUNTS=${LEAFLOW_ACCOUNTS}
      - LEAFLOW_COOKIE=${LEAFLOW_COOKIE}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - DB_PATH=/app/data/leaflow.db
    restart: unless-stopped
